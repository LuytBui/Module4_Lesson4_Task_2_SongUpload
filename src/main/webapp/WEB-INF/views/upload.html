<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .message {
            color: green;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div th:if="${message != null}"><p th:text="${message}" class="message"></p></div>
    <a th:href="@{/songs/list}" class="btn btn-primary">Back to List</a>

    <form method="post" th:object="${songForm}" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="name">Song name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="artist">Artist</label>
            <input type="text" id="artist" th:field="*{artist}"/>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select name="genre" id="genre" th:field="*{genre}">
                <th:block th:each="aGenre : ${songForm.allGenre}">
                    <option th:value="${aGenre}" th:text="${aGenre}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">File</label>
            <input type="file" id="file" th:field="*{file}"
                   accept=".mp3, .mp4"
            />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
